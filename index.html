<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const size = 40;

let player = {x:0, y:0, moves:15};
let goal = {x:9, y:9};

function draw(){
  ctx.clearRect(0,0,400,400);

  for(let i=0;i<10;i++){
    for(let j=0;j<10;j++){
      ctx.strokeStyle="#1e293b";
      ctx.strokeRect(i*size,j*size,size,size);
    }
  }

  ctx.fillStyle="#22c55e";
  ctx.fillRect(goal.x*size,goal.y*size,size,size);

  ctx.fillStyle="#3b82f6";
  ctx.fillRect(player.x*size,player.y*size,size,size);

  if(player.x===goal.x && player.y===goal.y){
    alert("ÙØ²Øª! ğŸ‰");
    location.reload();
  }
}

document.addEventListener("keydown",e=>{
  if(player.moves<=0) return;

  if(e.key=="ArrowRight" && player.x<9) player.x++;
  if(e.key=="ArrowLeft" && player.x>0) player.x--;
  if(e.key=="ArrowDown" && player.y<9) player.y++;
  if(e.key=="ArrowUp" && player.y>0) player.y--;

  player.moves--;
  draw();
});

draw();
</script>
